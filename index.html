<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FinDOG</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0b9b37f370.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body data-page="index">
		<div class="bg bg--left">
			<div class="bg__1">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__2">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__3">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__4">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
		</div>
		<div class="bg bg--right">
			<div class="bg__1">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__2">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__3">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__4">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
		</div>
		<div class="wrapper">
			<nav class="nav">
				<div class="nav__logo">
					<img src="./img/logo.svg" alt="logo FinDOG" />
				</div>
				<div class="nav__burger-container">
					<svg
						class="nav__burger-menu nav__burger-menu--inactive"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-menu-3"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M10 6h10" />
						<path d="M4 12h16" />
						<path d="M7 12h13" />
						<path d="M4 18h10" />
					</svg>
				</div>
				<div class="nav__buttons">
					<button class="nav__btn nav__btn--inactive nav__btn-list">
						lista ras
					</button>
					<button class="nav__btn nav__btn--inactive nav__btn-quiz">
						quiz doboru psa
					</button>
					<button class="nav__btn nav__btn--inactive nav__btn-results">
						wyniki quizu
					</button>
				</div>
			</nav>
			<header class="header-home">
				<div class="main-content one">
					<h1>
						Znajdź psa <span class="important">idealnego dla siebie</span>
					</h1>
					<p>
						Dobierz odpowiedniego psa na podstawie rozbudowanego quizu lub przejdź bezpośrednio do pełnej listy ras.
					</p>
					<div class="main-buttons">
						<button class="main-btn main-btn--quiz">
							Wypełnij quiz i dobierz rasę psa
						</button>
						<button class="main-btn main-btn--breeds">
							Sprawdź listę wszystkich ras
						</button>
					</div>
				</div>
				<div class="main-content two">
					<img src="./img/main-img.png" alt="Sylwetki psów w ułożone w kształt serca">
				</div>
				
			</header>
	
			<footer class="footer">
				<div class="footer__item">
					<div>
						<p class="footer__item-media-text">
							Zaobserwuj nas w social mediach:
						</p>
					</div>
					<div class="footer__item-media-icons">
						<div class="media-icon">
							<i class="fa-brands fa-facebook"></i>
						</div>
						<div class="media-icon">
							<i class="fa-brands fa-instagram"></i>
						</div>
						<div class="media-icon">
							<i class="fa-brands fa-x-twitter"></i>
						</div>
					</div>
				</div>
				<div class="footer__item">
					<p>&copy; <span id="currentYear"></span> | FinDOG</p>
				</div>
				<div class="pop-up-mail">
					<p>Skopiowano adres e-mail</p>
				</div>
				<div class="footer__item">
					<p class="footer__item-email text">Masz pytania? Skontaktuj się z nami!</p>
					<p class="footer__item-email email">
						<i class="fa-solid fa-envelope"></i>kontakt@xxx.pl
					</p>
				</div>
			</footer>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./js/script.js"></script>
		<script type="module" src="./js/animations.js"></script>
	</body>
</html>
