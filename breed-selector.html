<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FinDOG</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0b9b37f370.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="bg bg--left">
			<div class="bg__1">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__2">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__3">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__4">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="color-overlay-transparent"></div>
		</div>
		<div class="bg bg--right">
			<div class="bg__1">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__2">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__3">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="bg__4">
				<img class="bg-bone" src="./img/bone.png" alt="mała kość" />
			</div>
			<div class="color-overlay-transparent"></div>
		</div>
		<div class="wrapper">
			<nav class="nav">
				<div class="nav__logo">
					<a href="index.html"
						><img src="./img/logo.svg" alt="logo FinDOG"
					/></a>
				</div>
				<div class="nav__burger-container">
					<svg
						class="nav__burger-menu nav__burger-menu--inactive"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-menu-3"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M10 6h10" />
						<path d="M4 12h16" />
						<path d="M7 12h13" />
						<path d="M4 18h10" />
					</svg>
				</div>
				<div class="nav__buttons">
					<button
						class="nav__btn nav__btn--inactive"
						onclick="location.href='./breed-selector.html'"
					>
						dobierz psa
					</button>
					<button
						class="nav__btn nav__btn--inactive"
						onclick="location.href='./breeds-list.html'"
					>
						lista ras
					</button>
					<button
						class="nav__btn nav__btn--inactive"
						onclick="location.href='./login.html'"
					>
						login
					</button>
				</div>
			</nav>
			<header class="header">
				<h1>DOBIERZ PSA</h1>
				<div class="breed-selector-img">
					<img src="./img/selector.png" alt="Trzy sylwetki piesków" />
					<div class="color-overlay"></div>
				</div>
			</header>

			<main>
				<div class="main-breed-selector">
					<div
						class="previous-question-container previous-question-container--desktop"
					>
						<svg
							class="previous-question-icon"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-compact-left"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M13 20l-3 -8l3 -8" />
						</svg>
					</div>
					<div class="questions">
						<div class="questions__progress">
							<div class="questions__number">
								<p>
									Pytanie <span class="current-question-number"></span> z
									<span class="num-of-questions"></span>
								</p>
							</div>
							<div class="questions__progress-bar">
								<div class="questions__progress-bar--done bar bar-width"></div>
							</div>
						</div>
						<div class="questions__question">
							<h1 class="current-question-text"></h1>
						</div>
					</div>
					<div class="answers-arrows-container">
						<div
							class="previous-question-container previous-question-container--mobile"
						>
							<svg
								class="previous-question-icon"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-compact-left"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M13 20l-3 -8l3 -8" />
							</svg>
						</div>
						<form class="answers"></form>
						<div
							class="next-question-container next-question-container--mobile"
						>
							<svg
								class="next-question-icon"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-compact-right"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M11 4l3 8l-3 8" />
							</svg>
						</div>
					</div>
					<div class="next-question-container next-question-container--desktop">
						<svg
							class="next-question-icon"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-compact-right"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M11 4l3 8l-3 8" />
						</svg>
					</div>
					<button class="btn-results">zakończ quiz</button>
				</div>
			</main>

			<footer class="footer">
				<div class="footer__item footer__item--media-info">
					<div>
						<p class="footer__item-media-text">
							Zaobserwuj nas w social mediach:
						</p>
					</div>
					<div class="footer__item-media-icons">
						<div class="media-icon">
							<i class="fa-brands fa-facebook"></i>
						</div>
						<div class="media-icon">
							<i class="fa-brands fa-instagram"></i>
						</div>
						<div class="media-icon">
							<i class="fa-brands fa-x-twitter"></i>
						</div>
					</div>
				</div>
				<div class="footer__item footer__item--email-info">
					<p class="footer__item-email">Masz pytania? Skontaktuj się z nami!</p>
					<p class="footer__item-email email">
						<i class="fa-solid fa-envelope"></i>kontakt@xxx.pl
					</p>
				</div>
				<div class="footer__item footer__item--company-info">
					<p>&copy; <span id="currentYear"></span> | FinDOG</p>
				</div>
				<div class="pop-up-mail">
					<p>Skopiowano adres e-mail</p>
				</div>
			</footer>
		</div>

		<script src="./js/script.js"></script>
		<script src="./js/quiz.js" type="module"></script>
		<script src="./js/quizScore.js" type="module"></script>
	</body>
</html>
